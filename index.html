<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="意难平的个人空间 - 探索有趣的项目和创意想法">
    <meta name="keywords" content="开源项目, 创意, 编程, 设计, 动画UI">
    <title>意难平的开源项目 | 创意空间</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 基础样式与重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #00ddff 0%, #00ff9d 100%);
            color: #661cfb;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* 导航栏样式 */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            backdrop-filter: blur(10px);
            background: rgba(255, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideDown 0.5s ease;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
        }
        
        .logo i {
            margin-right: 0.5rem;
            color: #015aff;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin: 0 1rem;
        }
        
        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            position: relative;
        }
        
        .nav-links a:hover {
            color: #0180ff;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #0199ff;
            transition: width 0.3s;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        /* 主内容区域 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 8rem 2rem 4rem;
        }
        
        .hero {
            text-align: center;
            margin-bottom: 5rem;
            animation: fadeIn 1s ease;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, #0134ff, #00bbff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s infinite alternate;
        }
        
        .hero p {
            font-size: 1.5rem;
            max-width: 800px;
            margin: 0 auto 2rem;
            line-height: 1.6;
        }
        
        .cta-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: linear-gradient(to right, #dd01ff, #9900ff);
            color: #ffffff;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(56, 8, 105, 0.4);
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 34, 106, 0.6);
        }
        
        /* 功能区域 */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 5rem;
        }
        
        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeInUp 0.8s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .feature-card i {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: #013cff;
        }
        
        .feature-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        /* 项目展示区 */
        .projects {
            margin-bottom: 5rem;
        }
        
        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            position: relative;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, #010eff, #0095ff);
            border-radius: 2px;
        }
        
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .project-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s;
            animation: fadeInUp 0.8s ease;
        }
        
        .project-card:hover {
            transform: translateY(-5px);
        }
        
        .project-img {
            height: 200px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .project-img i {
            font-size: 4rem;
            color: white;
        }
        
        .project-content {
            padding: 1.5rem;
        }
        
        .project-content h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        /* 页脚 */
        footer {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.2);
            margin-top: 5rem;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        
        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            margin: 0 0.5rem;
            text-decoration: none;
            transition: transform 0.3s, background 0.3s;
        }
        
        .social-links a:hover {
            transform: translateY(-5px);
            background: #041f8c;
        }
        
        /* 动画定义 */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(1, 14, 255, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(78, 3, 140, 0.8), 0 0 30px rgba(97, 3, 228, 0.6);
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                padding: 1rem;
            }
            
            .logo {
                margin-bottom: 1rem;
            }
            
            .nav-links {
                width: 100%;
                justify-content: center;
            }
            
            .nav-links li {
                margin: 0 0.5rem;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <div class="logo">
            <i class="fas fa-cube"></i>
            <span>意难平</span>
        </div>
        <ul class="nav-links">
            <li><a href="#">首页</a></li>
            <li><a href="#">项目</a></li>
            <li><a href="#">关于</a></li>
            <li><a href="#">联系</a></li>
        </ul>
    </nav>

    <!-- 主内容区域 -->
    <div class="container">
        <!-- 欢迎区域 -->
        <section class="hero">
            <h1>欢迎来到意难平的空间</h1>
            <p>这里包含了个人的有意思的的开源项目、创意想法和技术探索。探索、学习、创造，让代码改变世界！</p>
            <a href="#" class="cta-button">探索项目 <i class="fas fa-arrow-right"></i></a>
        </section>

        <!-- 功能特点 -->
        <section class="features">
            <div class="feature-card">
                <i class="fas fa-lightbulb"></i>
                <h3>创意无限</h3>
                <p>发现各种创新想法和解决方案，激发你的创造力。</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-code"></i>
                <h3>开源项目</h3>
                <p>探索高质量的开源项目，学习并参与贡献。</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-users"></i>
                <h3>社区驱动</h3>
                <p>加入活跃的社区，与开发者们交流分享经验。</p>
            </div>
        </section>

        <!-- 项目展示 -->
        <section class="projects">
            <h2 class="section-title">精选项目</h2>
            <div class="project-grid">
                <div class="project-card">
                    <div class="project-img">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="project-content">
                        <h3>stm32开源项目</h3>
                        <p>一些有趣的项目展示，里面包含演示视频以及项目源码</p>
                    </div>
                </div>
                <div class="project-card">
                    <div class="project-img">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="project-content">
                        <h3>AI助手部署</h3>
                        <p>基于机器学习的智能助手，能够理解和响应自然语言。</p>
                    </div>
                </div>
                <div class="project-card">
                    <div class="project-img">
                        <i class="fas fa-gamepad"></i>
                    </div>
                    <div class="project-content">
                        <h3>创意与想法</h3>
                        <p>包含一些创意与想法</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- 页脚 -->
    <footer>
        <div class="social-links">
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-qq"></i></a>
            <a href="#"><i class="fab fa-robot"></i></a>
        </div>
        <p>&copy;  意难平 - 开源广场 | 保留所有权利</p>
    </footer>

    <script>
        // 添加滚动动画效果
        document.addEventListener('DOMContentLoaded', function() {
            const animatedElements = document.querySelectorAll('.feature-card, .project-card');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.animation = 'fadeInUp 0.8s ease forwards';
                        observer.unobserve(entry.target);
                    }
                });
            }, {
                threshold: 0.1
            });
            
            animatedElements.forEach(element => {
                element.style.opacity = '0';
                observer.observe(element);
            });
            
            // 导航菜单激活状态
            const navLinks = document.querySelectorAll('.nav-links a');
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    navLinks.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
